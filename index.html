<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helen Wu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="project_heading">Ocean</h1>
    <section class="project_section project_section_desc">
        <p id="keyword" class="project_desc">
            Mysterious Undersea World
        </p>
        <iframe 
        class="project_video"
        width="560" height="315" src="https://www.youtube.com/embed/AgpWX18dby4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    <section class="project_section">
        <img id="img1" class="project_image" src="pic1.jpg" alt="">
        <img id="img2" class="project_image" src="pic2.jpg" alt="">
        <img id="img3" class="project_image" src="pic3.jpg" alt="">

    <a class="project_link"
    href="https://www.nationalgeographic.org/encyclopedia/ocean/"
    target="_blank">More Information about Ocean</a>
    <button id="button" class="project_button"> More Views </button>
    <button id="button2" class="project_button2"> Deep Show </button>
    <h2 class="head_2">Ocean in the earth : <span id="ocean_name"></span></h2>
    <button id="button3" class="project_button3"> List Oceans </button>
    <h3 class="head_3">Sea in the earth : <span id="sea_name"></span></h3>
    <script src="app.js"></script>

</html>
